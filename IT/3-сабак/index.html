<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(19, 119, 114);
        }
       .pic{
        width: 300px;
        border:4px solid rgb(0, 0, 255);
        border-radius: 50%;
        box-shadow: 0px 0px 20px 10px red;
        transition: 2s;
       }
       .pic:hover{
        transform: rotate(360deg);
        cursor:pointer;
        border-radius: 50%;
        box-shadow: 0px 0px 20px 10px rgb (169,15,203);
      
       }

    </style>
</head>
<body>
    <img class= "pic" src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgp9b65ECJ8kFSP5LUYXmNRKckmFJVtdyBktADCCs&s" alt="">
</body>
</html>
